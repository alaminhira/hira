<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Contact Form -->
                <form action="#" class="contact__form">
                    <h3 class="contact__form-heading">How can I Help You?</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact__group">
                                <input type="text" class="name" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="contact__group">
                                <input type="email" class="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="contact__group">
                                <input type="text" class="subject" placeholder="Subject" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="contact__group">
                                <textarea class="message" placeholder="Message" required></textarea>
                            </div>
                        </div>
                        <button type="submit">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Library -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
